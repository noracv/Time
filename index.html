<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดวันวาเลนไทน์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>สุขสันต์วันวาเลนไทน์!</h1>
        <div class="card">
            <div class="photo-grid">
                <input type="file" class="photo-input" accept="image/*" onchange="loadImage(this, 0)">
                <input type="file" class="photo-input" accept="image/*" onchange="loadImage(this, 1)">
                <input type="file" class="photo-input" accept="image/*" onchange="loadImage(this, 2)">
                <input type="file" class="photo-input" accept="image/*" onchange="loadImage(this, 3)">
                <img class="photo" id="photo0">
                <img class="photo" id="photo1">
                <img class="photo" id="photo2">
                <img class="photo" id="photo3">
            </div>
            <div class="message">
                <textarea placeholder="พิมพ์ข้อความหวาน ๆ ที่นี่..."></textarea>
            </div>
        </div>
        <button class="download-btn" onclick="downloadCard()">ดาวน์โหลดการ์ด</button>
    </div>
    <div class="hearts" id="hearts"></div>
    <script src="script.js"></script>
</body>
</html>
