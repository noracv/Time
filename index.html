<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เวลาและวันที่พร้อมลูกเล่นสุดล้ำ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* พื้นหลัง Particle */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0F2027, #203A43, #2C5364);
            color: white;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
        }

        /* เวลาและวันที่ */
        .datetime p {
            font-size: 24px;
            margin: 5px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* แกลเลอรีรูปภาพแบบ 3D Flip Card */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: #fff;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-back {
            background: #6A0572;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border-radius: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: #FF416C;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
            margin: 10px;
        }
        .upload-btn:hover {
            background: #FF4B2B;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>เวลาและวันที่ปัจจุบัน</h1>
        <div class="datetime">
            <p id="date"></p>
            <p id="time"></p>
        </div>

        <div class="gallery">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="img1" src="#" alt="Image 1" style="display:none;">
                    </div>
                    <div class="card-back">
                        รูปภาพที่ 1
                    </div>
                </div>
                <label for="upload1" class="upload-btn">อัปโหลด 1</label>
                <input type="file" id="upload1" accept="image/*" onchange="loadImage(event, 0)">
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img id="img2" src="#" alt="Image 2" style="display:none;">
                    </div>
                    <div class="card-back">
                        รูปภาพที่ 2
                    </div>
                </div>
                <label for="upload2" class="upload-btn">อัปโหลด 2</label>
                <input type="file" id="upload2" accept="image/*" onchange="loadImage(event, 1)">
            </div>
        </div>
    </div>

    <script>
        // อัปเดตเวลาและวันที่ทุกวินาที
        function updateDateTime() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerHTML = date.toLocaleDateString('th-TH', options);
            document.getElementById('time').innerHTML = date.toLocaleTimeString('th-TH');
        }
        setInterval(updateDateTime, 1000);

        // โหลดและแสดงรูปภาพ
        function loadImage(event, index) {
            const imgId = "img" + (index + 1);
            const img = document.getElementById(imgId);
            img.src = URL.createObjectURL(event.target.files[0]);
            img.style.display = 'block';
        }

        // Particle Animation
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        setInterval(() => particlesArray.push(new Particle()), 100);
        animateParticles();
    </script>
</body>
</html>
