<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closebrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/matchbrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        #editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #editor {
            width: 80%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        select, button {
            margin: 10px;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button {
            background-color: #ff5722;
            color: white;
        }
        button:hover {
            background-color: #e64a19;
        }
        #output {
            width: 80%;
            height: 250px;
            border-radius: 8px;
            background: #282a36;
            color: #f8f8f2;
            overflow: auto;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>ðŸ”¥ Online Code Editor</header>
    <div id="editor-container">
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
            <option value="htmlmixed">HTML</option>
            <option value="css">CSS</option>
        </select>
        <button onclick="runCode()">â–¶ Run</button>
        <button onclick="clearEditor()">ðŸ—‘ Clear</button>
        <button onclick="downloadCode()">ðŸ’¾ Download</button>
        <div id="editor"></div>
    </div>
    <h2>Output:</h2>
    <div id="output"></div>
    
    <script>
        const editor = CodeMirror(document.getElementById("editor"), {
            mode: "javascript",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            tabSize: 4
        });

        document.getElementById("language").addEventListener("change", function() {
            let mode = this.value === "cpp" ? "text/x-c++src" : this.value;
            editor.setOption("mode", mode);
        });

        function runCode() {
            let code = editor.getValue();
            let lang = document.getElementById("language").value;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Running...";
            
            if (lang === "javascript") {
                try {
                    outputDiv.innerHTML = eval(code);
                } catch (e) {
                    outputDiv.innerHTML = "Error: " + e.message;
                }
            } else {
                fetch("https://emkc.org/api/v2/piston/execute", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ language: lang, source: code })
                })
                .then(response => response.json())
                .then(data => {
                    outputDiv.innerHTML = data.output || "No Output";
                })
                .catch(error => {
                    outputDiv.innerHTML = "Error: " + error.message;
                });
            }
        }

        function clearEditor() {
            editor.setValue("");
        }

        function downloadCode() {
            let code = editor.getValue();
            let lang = document.getElementById("language").value;
            let blob = new Blob([code], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "code." + lang;
            a.click();
        }
    </script>
</body>
</html>
