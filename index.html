<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Animation</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .time {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .heartbeat-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <div class="heartbeat-container">
        <canvas id="heartbeatCanvas"></canvas>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent = now.toLocaleTimeString("th-TH", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        const canvas = document.getElementById("heartbeatCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        let t = 0;
        function drawHeartbeat() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            
            for (let x = 0; x < canvas.width; x++) {
                let y = Math.sin((x + t) * 0.05) * 20;
                if (x % 100 > 40 && x % 100 < 60) y *= 3; 
                ctx.lineTo(x, canvas.height / 2 - y);
            }
            ctx.stroke();
            t += 2;
            requestAnimationFrame(drawHeartbeat);
        }
        drawHeartbeat();
    </script>
</body>
</html>
