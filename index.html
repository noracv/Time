<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ค้นหาใน Google</h1>
    <input type="text" id="search" placeholder="พิมพ์คำค้นหา">
    <button onclick="searchGoogle()">ค้นหา</button>
    <br>
    <iframe id="resultFrame" src="about:blank"></iframe>

    <script>
        function searchGoogle() {
            var query = document.getElementById('search').value;
            if (query) {
                var googleSearchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.open(googleSearchURL, 'resultFrame');
            }
        }
    </script>
</body>
</html>
