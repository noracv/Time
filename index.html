<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Crypto Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background: linear-gradient(135deg, #050505, #111);
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 24px;
            text-shadow: 0 0 10px #00ffea;
        }

        .crypto-box {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .crypto-box:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 20px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00;
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            background: #ff0099;
            box-shadow: 0 0 25px #ff0099;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Crypto Tracker</h1>
        <p id="th-time">ðŸ‡¹ðŸ‡­ Bangkok Time: --:--</p>
        <p id="us-time">ðŸ‡ºðŸ‡¸ New York Time: --:--</p>

        <div class="crypto-box">
            <h2>Bitcoin (BTC)</h2>
            <p class="price" id="btc-price">Loading...</p>
        </div>

        <div class="crypto-box">
            <h2>Ethereum (ETH)</h2>
            <p class="price" id="eth-price">Loading...</p>
        </div>

        <div class="crypto-box">
            <h2>Gold (XAU/USD)</h2>
            <p class="price" id="gold-price">Loading...</p>
        </div>

        <button class="refresh-btn" onclick="manualRefresh()">ðŸ”„ Refresh Now</button>
    </div>

    <script>
        const API_URL = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd";
        const GOLD_API_URL = "https://api.metals.live/v1/spot";  

        async function fetchCryptoPrices() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Failed to fetch crypto prices");
                const data = await response.json();
                document.getElementById("btc-price").textContent = `$${data.bitcoin.usd.toLocaleString()}`;
                document.getElementById("eth-price").textContent = `$${data.ethereum.usd.toLocaleString()}`;
            } catch (error) {
                console.error(error);
                document.getElementById("btc-price").textContent = "Error loading price";
                document.getElementById("eth-price").textContent = "Error loading price";
            }
        }

        async function fetchGoldPrice() {
            try {
                const response = await fetch(GOLD_API_URL);
                if (!response.ok) throw new Error("Failed to fetch gold price");
                const data = await response.json();
                const goldPrice = data[0].gold;
                document.getElementById("gold-price").textContent = `$${goldPrice.toLocaleString()}`;
            } catch (error) {
                console.error(error);
                document.getElementById("gold-price").textContent = "Error loading price";
            }
        }

        function updateTime() {
            try {
                const now = new Date();
                const thailandTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Bangkok"}));
                document.getElementById("th-time").textContent = `ðŸ‡¹ðŸ‡­ Bangkok Time: ${thailandTime.toLocaleTimeString()}`;

                const newYorkTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                document.getElementById("us-time").textContent = `ðŸ‡ºðŸ‡¸ New York Time: ${newYorkTime.toLocaleTimeString()}`;
            } catch (error) {
                console.error("Error updating time:", error);
            }
        }

        function manualRefresh() {
            fetchCryptoPrices();
            fetchGoldPrice();
        }

        setInterval(fetchCryptoPrices, 10000);
        setInterval(fetchGoldPrice, 10000);
        setInterval(updateTime, 1000);

        fetchCryptoPrices();
        fetchGoldPrice();
        updateTime();
    </script>
</body>
</html>
